<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Темы</title>
</head>
<body>
    <h1>Темы</h1>
    <form method="post" action="{% url 'theme_list' %}">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Новая тема">
        <button type="submit">Добавить тему</button>
    </form>
    <ul>
        {% for theme in themes %}
            <li>
                <a href="{% url 'note_list' theme.id %}">{{ theme.name }}</a>
                <form method="post" action="{% url 'delete_theme' theme.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Удалить</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
